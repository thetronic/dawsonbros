<!DOCTYPE html>
<html>
  <head>
    <title>Cue Script and Tech Script Download</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cue Script and Tech Script Download</h1>
      <label for="textInput">Enter Text:</label>
      <textarea id="textInput" rows="10" cols="50"></textarea>
      <div class="checkboxSelection">
        <input type="checkbox" id="cue" name="cue" value="CUE" />
        <label for="cue"> Cue Script</label>
      </div>
      <div class="checkboxSelection">
        <input type="checkbox" id="tech" name="tech" value="TECH" />
        <label for="tech"> Lighting and Sound Script</label>
      </div>
      <div class="checkboxSelection">
        <input type="checkbox" id="av" name="av" value="AV" />
        <label for="av"> AV Script</label>
      </div>
      <div class="checkboxSelection">
        <input type="checkbox" id="all" name="all" value="ALL" />
        <label for="all"> All Cues </label>
      </div>
      <button id="submitButton">Submit and Download</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
